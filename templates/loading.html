<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Your Music...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #1DB954;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-white flex items-center justify-center h-screen">
    <div class="text-center p-8 max-w-lg mx-auto">
        <div class="spinner mx-auto mb-6"></div>
        <h1 class="text-3xl font-bold mb-2 tracking-tight">Analyzing Your Journey</h1>
        <p id="status-message" class="text-zinc-400 text-lg mb-8 transition-opacity duration-300">Getting things ready...</p>
        <p class="text-xs text-zinc-500">This may take a minute depending on the number of songs you've saved.</p>
    </div>

    <script>
        async function runAnalysis() {
            const statusMessage = document.getElementById('status-message');

            try {
                // Step 1: Start the analysis and get the list of phases
                statusMessage.innerText = 'Fetching your listening history...';
                const startResponse = await fetch('/api/start_analysis');
                const startData = await startResponse.json();
                if (startData.status !== 'success') throw new Error(startData.error);
                
                const phasesToProcess = startData.phases;

                // Step 2: Process each phase one by one
                for (const phaseKey of phasesToProcess) {
                    statusMessage.innerText = `Generating summary for ${phaseKey}...`;
                    await fetch('/api/process_phase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phase_key: phaseKey })
                    });
                     // A small delay to allow the UI to feel smooth
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                // Step 3: All done, redirect to the timeline
                statusMessage.innerText = 'All done! Building your timeline...';
                window.location.href = '/timeline';

            } catch (error) {
                statusMessage.innerText = `An error occurred: ${error.message}`;
                statusMessage.classList.add('text-red-400');
            }
        }

        document.addEventListener('DOMContentLoaded', runAnalysis);
    </script>
</body>
</html>
